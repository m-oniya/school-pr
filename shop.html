<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лікарські трави - Магазин</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="Логотип" />
                <span>Лікарські трави</span>
            </div>
            <nav class="nav">
                <a href="index.html">Головна</a>
                <a href="shop.html">Магазин</a>
                <a href="contact.html">Контакти</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="product-grid">
            <div class="container">
                <h2>Магазин лікарських трав</h2>
                <div class="grid">
                    <div class="product-card">
                        <img src="img/herb1.jpg" alt="Ромашка">
                        <h3>Ромашка</h3>
                        <p>Ціна: 100 грн</p>
                        <button>Додати до кошика</button>
                    </div>
                    <div class="product-card">
                        <img src="img/herb2.jpg" alt="Чебрець">
                        <h3>Чебрець</h3>
                        <p>Ціна: 150 грн</p>
                        <button>Додати до кошика</button>
                    </div>
                    <div class="product-card">
                        <img src="img/herb3.jpg" alt="Календула">
                        <h3>Календула</h3>
                        <p>Ціна: 120 грн</p>
                        <button>Додати до кошика</button>
                    </div>
                    <!-- Додайте ще кілька товарів -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 Лікарські трави. Всі права захищені.</p>
        </div>
    </footer>
</body>
</html>
